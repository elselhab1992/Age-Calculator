<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Age Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <h1>Age Calculator</h1>
      </div>
      <form class="form" action="#" method="GET">
        <div class="inputs">
          <label for="day">Day</label>
          <input
            id="day"
            type="number"
            min="1"
            max="31"
            name="day"
            placeholder="dd"
            required
          />
        </div>

        <div class="inputs">
          <label for="month">Month</label>
          <input
            id="month"
            type="number"
            min="1"
            max="12"
            name="month"
            placeholder="mm"
            required
          />
        </div>

        <div class="inputs">
          <label for="year">Year</label>
          <input
            id="year"
            type="number"
            name="year"
            placeholder="year"
            required
          />
        </div>
      </form>
      <div class="btn">
        <button type="button" id="button">Calculate</button>
      </div>
      <div class="age" id="age"></div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
